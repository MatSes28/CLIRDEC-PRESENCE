<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CLIRDEC Presence - Advanced Attendance Management</title>
    
    <!-- Suppress Vite development WebSocket errors -->
    <script>
      // Handle Vite HMR WebSocket connection errors in development
      if (typeof window !== 'undefined') {
        const originalConsoleError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          // Suppress specific Vite WebSocket connection errors
          if (message.includes('Failed to construct \'WebSocket\'') && 
              message.includes('localhost:undefined') &&
              message.includes('vite')) {
            // Skip logging this specific development error
            return;
          }
          originalConsoleError.apply(console, args);
        };
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
